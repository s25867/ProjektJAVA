<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>List of salesmen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thread dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Pesel</th>
            <th>Salary</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="salesman: ${listSalesmen}">
            <td th:text="${salesman.id}"></td>
            <td th:text="${salesman.name}"></td>
            <td th:text="${salesman.surname}"></td>
            <td th:text="${salesman.pesel}"></td>
            <td th:text="${salesman.salary}"></td>
        </tbody>
    </table>
</div>
</body>
</html>
